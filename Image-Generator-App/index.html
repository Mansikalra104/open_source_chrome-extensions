<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Generator App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1691977504044-fa2e8c813431?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="img1">
            <a href="https://unsplash.com/photos/a-view-of-a-city-at-night-from-across-the-water-MMR1cAnt0d8" target="_blank">The night of city</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1692128032393-f7a70d80bd1f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="img1">
            <a href="https://unsplash.com/photos/JqqLokD9p2s" target="_blank">The evening</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1677320628430-c9b9fd2a66bf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80" alt="img1">
            <a href="https://unsplash.com/photos/e8srgan79AU" target="_blank">Nature if humans doesn't exist</a>
        </div>
    </div>

    <button id="show-btn">
        Show More
    </button>



    
    <script src="script.js"></script>
</body>
</html>
